# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Blog @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  name: String!
  posts: [Post] @hasMany
}

type Post @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  title: String!
  blog: Blog @belongsTo
  comments: [Comment] @hasMany
}

type Comment @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  post: Post @belongsTo
  content: String!
}

type Organization @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  name: String
  owners: [User] @hasMany
  employees: [User] @hasMany
}

type User @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  title: String
  type: String
  firstName: String
  middleName: String
  lastName: String
  salary: String
  organization: Organization @belongsTo
}

type Tenant @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  firstName: String
  middleName: String
  lastName: String
  unit: Unit
}

type Property @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  name: String
  city: String
  state: String
  country: String
  zipCode: String
  poBox: String
  buildings: [Building] @hasMany
}

type Building @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  name: String
  number: String
  city: String
  state: String
  country: String
  zipCode: String
  poBox: String
  property: Property @belongsTo
  units: [Unit] @hasMany
}

type Unit @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  name: String
  number: String
  city: String
  state: String
  country: String
  zipCode: String
  poBox: String
  building: Building @belongsTo
  tenant: Tenant
  serviceRequests: [ServiceRequest] @hasMany
}

type ServiceRequest @model @auth(rules: [{allow: public}]) { id: ID! name: String } {
  id: ID!
  requestor: Tenant
  handler: User
  unit: Unit @belongsTo
  dateCreated: String
  dateCompleted: String
  note: String
}