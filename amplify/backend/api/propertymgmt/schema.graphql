type User @model {
  id: ID!
  title: String
  type: String
  firstName: String
  middleName: String
  lastName: String
  salary: String
  organizationID: String
}

type Tenant @model {
  id: ID!
  firstName: String
  middleName: String
  lastName: String
  unitID: String
}

type Property @model {
  id: ID!
  name: String
  city: String
  state: String
  country: String
  zipCode: String
  poBox: String
}

type Building @model {
  id: ID!
  name: String
  number: String
  city: String
  state: String
  country: String
  zipCode: String
  poBox: String
  propertyID: String
}

type Unit @model {
  id: ID!
  name: String
  number: String
  city: String
  state: String
  country: String
  zipCode: String
  poBox: String
  buildingID: String
  tenantID: String
  serviceRequests: [ServiceRequest] @hasMany
}

type ServiceRequest @model {
  id: ID!
  requestor: Tenant
  handler: User
  unitID: String
  dateCreated: String
  dateCompleted: String
  note: String
}